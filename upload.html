<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Dosa</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fbeec1, #f5cda7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .upload-container {
      background-color: #fff8e1;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 400px;
    }

    .upload-container h2 {
      margin-bottom: 20px;
      color: #6b3e26;
      font-size: 24px;
    }

    .file-input {
      margin: 20px 0;
      padding: 10px;
      border: 2px dashed #d4a373;
      border-radius: 10px;
      background-color: #fff;
      cursor: pointer;
      transition: border-color 0.3s ease;
    }

    .file-input:hover {
      border-color: #ff8c42;
    }

    input[type="file"] {
      display: block;
      margin: 0 auto;
      font-size: 16px;
      color: #6b3e26;
    }

    button {
      background-color: #ff8c42;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e6762f;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Upload Your Dosa</h2>
    <form action="/predict" method="POST" enctype="multipart/form-data">
      <div class="file-input">
        <input type="file" name="image" accept="image/*" required>
      </div>
      <button type="submit">Analyze</button>
    </form>
  </div>
</body>
</html>
